s="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">from</span> queue <span class="keyword">import</span> Queue</div><div class="line"><span class="keyword">from</span> queue <span class="keyword">import</span> PriorityQueue</div><div class="line"><span class="keyword">from</span> collections <span class="keyword">import</span> defaultdict</div><div class="line"><span class="keyword">from</span> struct <span class="keyword">import</span> pack, unpack</div><div class="line"><span class="keyword">from</span> re <span class="keyword">import</span> findall</div><div class="line"><span class="keyword">from</span> six <span class="keyword">import</span> int2byte</div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">HuffNode</span><span class="params">(object)</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, freq, value, left_child=None, right_child=None)</span>:</span></div><div class="line">        self.freq = freq</div><div class="line">        self.value = value</div><div class="line">        self.huff_code = <span class="string">''</span></div><div class="line">        <span class="keyword">if</span> value <span class="keyword">is</span> <span class="keyword">None</span>:</div><div class="line">            self.left_child = left_child</div><div class="line">            self.right_child = right_child</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            self.value = value</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__lt__</span><span class="params">(self, other)</span>:</span></div><div class="line">        <span class="keyword">return</span> self.freq &lt; other.freq</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">huffman_tree</span><span class="params">(data)</span>:</span></div><div class="line">    pq = PriorityQueue()</div><div class="line">    <span class="keyword">for</span> key, freq <span class="keyword">in</span> data.items():</div><div class="line">        pq.put(HuffNode(freq, key))</div><div class="line"></div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(data) - <span class="number">1</span>):</div><div class="line">        left = pq.get()</div><div class="line">        right = pq.get()</div><div class="line">        pq.put(HuffNode(left.freq + right.freq, <span class="keyword">None</span>, left, right))</div><div class="line"></div><div class="line">    <span class="keyword">return</span> pq.get()</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">level_traverse</span><span class="params">(root)</span>:</span></div><div class="line">    q = Queue()</div><div class="line">    q.put(root)</div><div class="line"></div><div class="line">    code = &#123;&#125;</div><div class="line">    <span class="keyword">while</span> <span class="keyword">not</span> q.empty():</div><div class="line">        out = q.get()</div><div class="line">        <span class="keyword">if</span> out.value <span class="keyword">is</span> <span class="keyword">None</span>:</div><div class="line">            out.left_child.huff_code = out.huff_code + <span class="string">'0'</span></div><div class="line">            out.right_child.huff_code = out.huff_code + <span class="string">'1'</span></div><div class="line">            q.put(out.left_child)</div><div class="line">            q.put(out.right_child)</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            code[out.value] = out.huff_code</div><div class="line"></div><div class="line">    <span class="keyword">return</span> code</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">compress</span><span class="params">(inputfile, outputfile)</span>:</span></div><div class="line">    fin = open(inputfile, <span class="string">'rb'</span>)</div><div class="line">    fout = open(outputfile, <span class="string">'wb'</span>)</div><div class="line"></div><div class="line">    <span class="comment"># 统计每个字节出现的次数</span></div><div class="line">    data = fin.read()</div><div class="line">    freq = defaultdict(int)</div><div class="line">    <span class="keyword">for</span> each <span class="keyword">in</span> data:</div><div class="line">        freq[each] += <span class="number">1</span></div><div class="line"></div><div class="line">    root = huffman_tree(freq)</div><div class="line">    huffman_code = level_traverse(root)</div><div class="line"></div><div class="line">    <span class="comment"># 记录文件不同的字节个数，及各个字节的次数</span></div><div class="line">    fout.write(pack(<span class="string">'I'</span>, len(freq)))</div><div class="line">    <span class="keyword">for</span> key, val <span class="keyword">in</span> freq.items():</div><div class="line">        fout.write(pack(<span class="string">'I'</span>, key))</div><div class="line">        fout.write(pack(<span class="string">'I'</span>, val))</div><div class="line"></div><div class="line">    whole = <span class="string">''</span>.join([huffman_code[d] <span class="keyword">for</span> d <span class="keyword">in</span> data])</div><div class="line">    splited = findall(<span class="string">'.&#123;1,32&#125;'</span>, whole)</div><div class="line"></div><div class="line">    <span class="keyword">for</span> each <span class="keyword">in</span> splited:</div><div class="line">        fout.write(pack(<span class="string">'I'</span>, int(each, <span class="number">2</span>)))</div><div class="line">    <span class="comment"># 最后一串编码长度不一定为32位，需记录下来以便解码</span></div><div class="line">    fout.write(pack(<span class="string">'I'</span>, len(splited[<span class="number">-1</span>])))</div><div class="line"></div><div class="line">    fin.close()</div><div class="line">    fout.close()</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">decompress</span><span class="params">(inputfile, outputfile)</span>:</span></div><div class="line">    fin = open(inputfile, <span class="string">'rb'</span>)</div><div class="line">    fout = open(outputfile, <span class="string">'wb'</span>)</div><div class="line"></div><div class="line">    node_num = unpack(<span class="string">'I'</span>, fin.read(<span class="number">4</span>))[<span class="number">0</span>]</div><div class="line">    freq = &#123;&#125;</div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(node_num):</div><div class="line">        key = unpack(<span class="string">'I'</span>, fin.read(<span class="number">4</span>))[<span class="number">0</span>]</div><div class="line">        val = unpack(<span class="string">'I'</span>, fin.read(<span class="number">4</span>))[<span class="number">0</span>]</div><div class="line">        freq[key] = val</div><div class="line">    root = huffman_tree(freq)</div><div class="line"></div><div class="line">    splited = []</div><div class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line">        data = fin.read(<span class="number">4</span>)</div><div class="line">        <span class="keyword">if</span> <span class="keyword">not</span> data:</div><div class="line">            <span class="keyword">break</span></div><div class="line">        code = bin(unpack(<span class="string">'I'</span>, data)[<span class="number">0</span>])[<span class="number">2</span>:].zfill(<span class="number">32</span>)</div><div class="line">        splited.append(code)</div><div class="line"></div><div class="line">    length = int(splited.pop(), <span class="number">2</span>)</div><div class="line">    splited[<span class="number">-1</span>] = splited[<span class="number">-1</span>][-length:]</div><div class="line">    whole = <span class="string">''</span>.join(splited)</div><div class="line"></div><div class="line">    cur = root</div><div class="line">    <span class="keyword">for</span> each <span class="keyword">in</span> whole:</div><div class="line">        cur = cur.left_child <span class="keyword">if</span> each == <span class="string">'0'</span> <span class="keyword">else</span> cur.right_child</div><div class="line">        <span class="keyword">if</span> cur.value <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</div><div class="line">            fout.write(int2byte(cur.value))</div><div class="line">            cur = root</div><div class="line"></div><div class="line">    fin.close()</div><div class="line">    fout.close()</div></pre></td></tr></table></figure>
